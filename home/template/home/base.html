<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ restaurant.name }}{% endblock %}</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main Content Wrapper */
        .content-wrapper {
            flex: 1;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .copyright {
            margin: 0;
            font-size: 0.9rem;
        }

        .footer-links {
            margin-top: 0.5rem;
        }

        .footer-links a {
            color: #ff9e9e;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Navigation */
        nav {
            background: #222;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff9e9e;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Footer Code here -->
    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/contact">Contact</a>
    </nav>

    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">
                &copy; {{ current_year }} {{ restaurant.name }}. All rights reserved.
            </p>
            <div class="footer-links">
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
                <a href="/contact">Contact Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
